<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Favour - Sign Up</title>
    <link rel="stylesheet" href="styles/signup.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Background section with blur effect -->
    <div class="background-image" role="img" aria-label="Blurry background image"></div>

    <!-- Back Button - Top Left of Webpage -->
    <nav class="back-button">
        <a href="login.html" class="arrow-circle" aria-label="Back to Login">
            <span>‚Üê</span>
        </a>
    </nav>

    <main class="signup-container">
        <section class="signup-box">
            <h2><span class="blue-text">Best Favour</span> - Sign Up</h2>
            <form id="signupForm" aria-label="Sign Up Form">
                <!-- Name Input Group -->
                <div class="input-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="John Doe" required>
                </div>

                <!-- Email Input Group -->
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="johndoe@example.com" required>
                </div>

                <!-- Phone Number Input Group -->
                <div class="input-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="081 407 1549" required>
                </div>

                <!-- Password Input Group -->
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    <button type="button" id="togglePassword" aria-label="Toggle Password Visibility">Show</button>
                </div>

                <div class="actions">
                    <button class="btn primary" type="submit">Sign Up</button>
                </div>

                <div class="extra-links">
                    <p>Already have an account? <a href="login.html">Log in</a></p>
                </div>
            </form>
        </section>
    </main>

    <script>
        document.getElementById('togglePassword').addEventListener('click', function () {
            const passwordField = document.getElementById('password');
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);
            this.textContent = type === 'password' ? 'Show' : 'Hide';
        });

        const form = document.getElementById('signupForm');
        form.addEventListener('submit', function (e) {
            e.preventDefault();
            // Simulate successful sign-up
            alert('Sign Up successful!');
            // Check if the user is a professional
            const isProfessional = true; // Replace with actual check
            if (isProfessional) {
                window.location.href = 'my_services.html'; // Redirect to my services page
            } else {
                window.location.href = 'services.html'; // Redirect to services page
            }
        });
    </script>
</body>
</html>
