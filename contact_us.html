<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Best Favour</title>
    <link rel="stylesheet" href="styles/contact_us.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">Best Favour</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about_us.html">About Us</a></li>
            <li><a href="t&c.html">Terms & Conditions</a></li>
            <li><a href="privacy_policy.html">Privacy Policy</a></li>
        </ul>
    </nav>

    <!-- Main Content Section -->
    <section class="contact-content">
        <h2>Contact Us</h2>
        <div class="contact-info">
            <p><strong>Address:</strong> 101 Mophane, Atteridgeville</p>
            <p><strong>Phone:</strong> 083 291 8957</p>
            <p><strong>Email:</strong> <a href="mailto:thamsanxamudau@gmail.com">thamsanxamudau@gmail.com</a></p>
        </div>

        <h2>Get in Touch</h2>
        <form id="contactForm" aria-label="Contact Form">
            <div class="input-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="John Doe" required>
            </div>

            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="johndoe@example.com" required>
            </div>

            <div class="input-group">
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" placeholder="Enter subject" required>
            </div>

            <div class="input-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="6" placeholder="Your message here..." required></textarea>
            </div>

            <div class="actions">
                <button class="btn primary" type="submit">Send Message</button>
            </div>
        </form>
    </section>

    <!-- Footer Section -->
    <footer class="footer">
        <div class="social-media">
            <a href="#"><img src="assets/icons/TikTok.svg" alt="TikTok"></a>
            <a href="#"><img src="assets/icons/twitter.svg" alt="Twitter"></a>
            <a href="#"><img src="assets/icons/instagram.svg" alt="Instagram"></a>
        </div>
        <p>&copy; 2024 Best Favour. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function (e) {
            e.preventDefault();
            alert('Your message has been sent!');
        });
    </script>
</body>
</html>
