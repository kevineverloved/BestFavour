<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Favour - Login</title>
    <link rel="stylesheet" href="styles/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Background section with blur effect -->
    <div class="background-image" role="img" aria-label="Blurry background image" style="background-image: url('images/login-image.png');"></div>

    <!-- Back Button - Top Left of Webpage -->
    <nav class="back-button">
        <a href="index.html" class="arrow-circle" aria-label="Back to Home">
            <span>‚Üê</span>
        </a>
    </nav>

    <main class="login-container">
        <section class="login-box">
            <h2>Login to <span class="blue-text">Best Favour</span></h2>
            <form id="loginForm" aria-label="Login Form">
                <!-- Email Input Group -->
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <!-- Password Input Group -->
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    <button type="button" id="togglePassword" aria-label="Toggle Password Visibility">Show</button>
                </div>

                <div class="actions">
                    <button class="btn primary" type="submit">Login</button>
                </div>

                <!-- Forgot Password -->
                <div class="forgot-password">
                    <a href="forgot-password.html">Forgot your password?</a>
                </div>

                <div class="extra-links">
                    <p>Don't have an account? <a href="signup.html">Sign up</a></p>
                </div>

                <!-- Social Login Section with SVG logos -->
                <div class="social-login">
                    <p>Or login with</p>
                    <button class="btn google" aria-label="Login with Google">
                        <img src="assets/icons/google.svg" alt="Google Logo">
                        Google
                    </button>
                    <button class="btn apple" aria-label="Login with Apple">
                        <img src="assets/icons/apple.svg" alt="Apple Logo">
                        Apple
                    </button>
                </div>
            </form>
        </section>
    </main>

    <script>
        document.getElementById('togglePassword').addEventListener('click', function () {
            const passwordField = document.getElementById('password');
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);
            this.textContent = type === 'password' ? 'Show' : 'Hide';
        });

        const form = document.getElementById('loginForm');
        form.addEventListener('submit', function (e) {
            e.preventDefault();
            // Simulate successful login
            alert('Login successful!');
            // Check if the user is a professional
            const isProfessional = true; // Replace with actual check
            if (isProfessional) {
                window.location.href = 'apply.html'; // Redirect to my services page
            } else {
                window.location.href = 'services.html'; // Redirect to services page
            }
        });
    </script>
</body>
</html>
